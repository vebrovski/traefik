logLevel = "DEBUG"
defaultEntryPoints = ["http", "https"]
[web]
  address = ":8080"
[entryPoints]
  [entryPoints.http]
  address = ":80"
  [entryPoints.https]
  address = ":443"
    [entryPoints.https.tls]
      [[entryPoints.https.tls.certificates]]
      CertFile = "/certs/local.crt"
      KeyFile = "/certs/local.key"
